<VirtualHost *:80>
    ServerAdmin admin@musikersuche
    ServerName musikersuche.me
    ServerAlias www.musikersuche.me
    DocumentRoot /var/www/musikersuche.me
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory /var/www/musikersuche.me>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all
</Directory>