<VirtualHost *:80>
    ServerAdmin admin@phrasebook
    ServerName phrasebook.me
    ServerAlias www.phrasebook.me
    DocumentRoot /var/www/phrasebook.me/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory /var/www/phrasebook.me>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all
</Directory>

# MP3 audio
AddType audio/mpeg3 .mp3
AddType audio/mp3 .mp3
AddType audio/x-mpeg3 .mp3
