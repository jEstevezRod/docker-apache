<VirtualHost *:80>
    ServerAdmin admin@haugekorn
    ServerName haugekorn.me
    ServerAlias www.haugekorn.me
    DocumentRoot /var/www/haugekorn.me
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<Directory /var/www/haugekorn.me>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all
</Directory>
